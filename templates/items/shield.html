<form class="{{cssClass}} flexcol" autocomplete="off">

    {{!-- Item Sheet Header --}}
    <header class="sheet-header flexrow">
        <img class="profile" src="{{item.img}}" title="{{item.name}}" data-edit="img"/>

        <div class="header-details flexrow">
            <h1 class="charname">
                <input name="name" type="text" value="{{item.name}}" placeholder="{{ localize 'LexArcana.ItemName' }}"/>
            </h1>

            <div class="item-subtitle">
                <h4 class="item-type">{{itemType}}</h4>
                <span class="item-status">{{itemStatus}}</span>
            </div>
        </div>
    </header>

    {{!-- Item Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description --}}
        <div class="tab flexrow active" data-group="primary" data-tab="description">
            <p>Description</p>
            {{editor content=data.description.value target="data.description.value" button=true owner=owner editable=editable}}
        </div>

        {{!-- Encumbrance --}}
        <div class="form-group">
            <label>{{ localize "LexArcana.Encumbrance" }}</label>
            <div class="form-fields">
                <input type="text" name="data.shield.encumbrance" value="{{data.shield.encumbrance}}" data-dtype="Number"/>
            </div>
        </div>

        {{!-- Parry --}}
        <div class="form-group">
            <label>{{ localize "LexArcana.Parry" }}</label>
            <div class="form-fields">
                <input type="text" name="data.shield.parry" value="{{data.shield.parry}}" data-dtype="Number"/>
            </div>
        </div>
    </section>
</form>
