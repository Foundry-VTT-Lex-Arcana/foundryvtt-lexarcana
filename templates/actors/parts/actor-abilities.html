{{!-- Peritiae Abilities --}}
<div>
        <h3>{{ localize "LexArcana.PeritiaeName" }}</h3>
        <ul class="peritiae flexrow grid-layout-3c">
                {{#each data.peritiae as |peritiaValue peritiaKey|}}
                <li class="peritia">
                        <div class="grid-layout2">
                                <span for="data.peritiae.{{peritiaKey}}.defaultValue" class="peritia-name grid-layout2-area1 rollable">{{peritiaValue.label}}</span>
                                <input class="peritia-value grid-layout2-area2" name="data.peritiae.{{peritiaKey}}.value" value="{{peritiaValue.value}}" data-dtype="number" type="number"/>
                        </div>
                        <div class="grid-layout4">
                                <div class="grid-layout4-area1">
                                        <a class="default-roll-input-toggle"></a>
                                        <div class="default-roll">
                                                <input class="default-roll-expression" name="data.peritiae.{{peritiaKey}}.defaultRoll" value="{{peritiaValue.defaultRoll}}" data-dtype="text" type="text"/>
                                        </div>
                                </div>
                                <a class="grid-layout4-area2 rollable-1d" data-roll="{{peritiaValue.value}}">&nbsp;</a>
                                <a class="grid-layout4-area3 rollable-2d" data-roll="{{peritiaValue.value}}">&nbsp;</a>
                                <a class="grid-layout4-area4 rollable-3d" data-roll="{{peritiaValue.value}}">&nbsp;</a>
                        </div>
                </li>
                {{/each}}
        </ul>
</div>
