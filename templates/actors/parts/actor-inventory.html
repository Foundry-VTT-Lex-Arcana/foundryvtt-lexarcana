<div class="inventory-filters">

	<div>
		<h2>Equiped</h2>
		<ul>
		{{#each items as |item key|}}
			{{#ife item.data.active true}}
				<li>
					<div class="item-image" ><img src="{{item.img}}" data-item="{{item.data.active}}" title="{{item.name}}" width="24" height="24" /></div>
					{{item.name}}&nbsp;{{key}}
				</li>
			{{/ife}}
		{{/each}}
		</ul>
	</div>
	<div>
		<h2>Bag</h2>
		<ul>
		{{#each items as |item key|}}
			{{#ifne item.data.active true}}
				<li>
					<div class="item-image" ><img src="{{item.img}}" data-item="{{item.data.active}}" title="{{item.name}}" width="24" height="24" /></div>
					{{item.name}}&nbsp;{{key}}
				</li>
			{{/ifne}}
		{{/each}}
		</ul>
	</div>
</div>
